name: Release
on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest]

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: npm install

      - name: Prepare Sidecar Binaries (macOS)
        if: matrix.platform == 'macos-latest'
        run: |
          # Go to binaries directory
          cd binaries/bin
          
          # Ensure binaries are executable
          chmod +x *
          
          # Prepare x86_64 binaries (assuming the extensionless ones are x86_64 or universal)
          if [ -f "gifsicle" ] && [ ! -f "gifsicle-x86_64-apple-darwin" ]; then
            cp gifsicle gifsicle-x86_64-apple-darwin
          fi
          if [ -f "gifski" ] && [ ! -f "gifski-x86_64-apple-darwin" ]; then
            cp gifski gifski-x86_64-apple-darwin
          fi
          
          # List files to verify
          ls -l

      - name: Build and Release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'GifCut ${{ github.ref_name }}'
          releaseBody: 'See the assets to download this version and install.'
          draft: true
          prerelease: false
