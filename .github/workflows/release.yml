name: Release
on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-13
            target: x86_64-apple-darwin
          - os: macos-14
            target: aarch64-apple-darwin

    runs-on: ${{ matrix.os }}
    env:
      FFMPEG_VERSION: 7.1
      GIFSICLE_VERSION: 1.94
      GIFSKI_VERSION: 1.12.2

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies (macOS)
        run: |
          brew update
          brew install autoconf automake libtool pkg-config nasm yasm libpng cmake

      - name: Install frontend dependencies
        run: npm install

      - name: Build sidecar binaries (macOS)
        run: |
          set -euo pipefail
          REPO_ROOT="$(pwd)"
          mkdir -p "$REPO_ROOT/binaries/bin" "$REPO_ROOT/_build"
          cd "$REPO_ROOT/_build"
          curl -L "https://ffmpeg.org/releases/ffmpeg-${FFMPEG_VERSION}.tar.gz" -o ffmpeg.tar.gz
          tar -xzf ffmpeg.tar.gz
          cd "ffmpeg-${FFMPEG_VERSION}"
          ./configure --disable-debug --disable-doc --disable-ffplay --disable-ffprobe --enable-static --disable-shared --prefix="$REPO_ROOT/_build/ffmpeg-install"
          make -j2
          make install
          cp "$REPO_ROOT/_build/ffmpeg-install/bin/ffmpeg" "$REPO_ROOT/binaries/bin/ffmpeg"
          cd "$REPO_ROOT/_build"
          curl -L "https://www.lcdf.org/gifsicle/gifsicle-${GIFSICLE_VERSION}.tar.gz" -o gifsicle.tar.gz
          tar -xzf gifsicle.tar.gz
          cd "gifsicle-${GIFSICLE_VERSION}"
          ./configure --prefix="$REPO_ROOT/_build/gifsicle-install"
          make -j2
          make install
          cp "$REPO_ROOT/_build/gifsicle-install/bin/gifsicle" "$REPO_ROOT/binaries/bin/gifsicle"
          cd "$REPO_ROOT/_build"
          curl -L "https://github.com/ImageOptim/gifski/archive/refs/tags/v${GIFSKI_VERSION}.tar.gz" -o gifski.tar.gz
          tar -xzf gifski.tar.gz
          cd "gifski-${GIFSKI_VERSION}"
          cargo build --release
          cp "target/release/gifski" "$REPO_ROOT/binaries/bin/gifski"
          chmod +x "$REPO_ROOT/binaries/bin/ffmpeg" "$REPO_ROOT/binaries/bin/gifsicle" "$REPO_ROOT/binaries/bin/gifski"

      - name: Build and Release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'GifCut ${{ github.ref_name }}'
          releaseBody: 'See the assets to download this version and install.'
          draft: true
          prerelease: false
